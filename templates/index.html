                    <button class="btn btn-success" onclick="selectCourse('${section.kcrwdm}', '${section.kcmc?.replace(/'/g, "\\'") || 'æœªçŸ¥è¯¾ç¨‹'}')">ç«‹å³é€‰è¯¾</button>
                    <button class="btn btn-warning" onclick="startMonitoring('${section.kcrwdm}', '${section.kcmc?.replace(/'/g, "\\'") || 'æœªçŸ¥è¯¾ç¨‹'}')">ç›‘æ§æŠ¢è¯¾</button>
                `;

            // æ›´æ–°åˆ†é¡µ

            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            sectionContainer.scrollIntoView({ behavior: 'smooth' });

        function updateSectionPagination(data, currentPage) {
            const paginationDiv = document.getElementById('section-pagination');
            paginationDiv.innerHTML = '';
            
            if (!data.total || data.total <= 12) return;
            
            totalSectionPages = Math.ceil(data.total / 12);
            
            // æ·»åŠ ä¸Šä¸€é¡µæŒ‰é’®
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'ä¸Šä¸€é¡µ';
                prevBtn.onclick = () => querySectionPage(currentPage - 1);
                paginationDiv.appendChild(prevBtn);
            }
            
            // æ·»åŠ é¡µç æŒ‰é’®
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalSectionPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.onclick = () => querySectionPage(i);
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                paginationDiv.appendChild(pageBtn);
            }
            
            // æ·»åŠ ä¸‹ä¸€é¡µæŒ‰é’®
            if (currentPage < totalSectionPages) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
                nextBtn.onclick = () => querySectionPage(currentPage + 1);
                paginationDiv.appendChild(nextBtn);
            }
        }
        
        function querySectionPage(page) {
            if (currentCourseInfo && currentCourseInfo.kcptdm) {
                queryCourseSections(currentCourseInfo.kcptdm, currentCourseInfo.kcmc, page);
            }
        }
        
        async function selectCourse(kcrwdm, kcmc) {
            if (!validateCookies()) return;
            
            const courseType = document.getElementById('course-type').value;
            
            try {
                const response = await fetch('/select', {

                }
            } catch (error) {
                console.error('é€‰è¯¾å¤±è´¥:', error);
                alert('é€‰è¯¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }
        
        async function startMonitoring(kcrwdm, kcmc) {
            if (!validateCookies()) return;
            
            const courseType = document.getElementById('course-type').value;
            
            try {
                const response = await fetch('/monitor/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        course_type: courseType,
                        kcrwdm: kcrwdm,

                    alert('å¯åŠ¨ç›‘æ§å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('å¯åŠ¨ç›‘æ§å¤±è´¥:', error);
                alert('å¯åŠ¨ç›‘æ§å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }
        
        async function stopMonitoring(threadId) {
            try {
                const response = await fetch('/monitor/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ thread_id: threadId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadNotifications(); // åˆ·æ–°é€šçŸ¥
                    refreshMonitoring();
                }
            } catch (error) {
                console.error('åœæ­¢ç›‘æ§å¤±è´¥:', error);
            }
        }
        
        async function refreshMonitoring() {
            try {
                const response = await fetch('/monitor/status');
                const status = await response.json();
                
                const monitoringList = document.getElementById('monitoring-list');
                monitoringList.innerHTML = '';
                
                if (Object.keys(status).length === 0) {
                    monitoringList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">æš‚æ— ç›‘æ§ä»»åŠ¡</div>';
                    return;
                }
                
                Object.entries(status).forEach(([threadId, task]) => {
                    const item = document.createElement('div');
                    item.className = 'monitoring-item';
                    item.innerHTML = `
                        <div>
                            <strong>${task.kcmc}</strong><br>
                            <span class="status-${task.status}">çŠ¶æ€: ${task.status}</span>
                        </div>
                        <button class="btn btn-danger" onclick="stopMonitoring('${threadId}')">åœæ­¢ç›‘æ§</button>
                    `;
                    monitoringList.appendChild(item);
                });
            } catch (error) {
                console.error('è·å–ç›‘æ§çŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        // çŠ¶æ€å˜åŒ–æ£€æµ‹
        let lastMonitoringStatus = {};
        let lastNotificationCount = 0;
        
        // è‡ªåŠ¨åˆ·æ–°ç›‘æ§çŠ¶æ€å’Œé€šçŸ¥ï¼ˆåªåœ¨æœ‰å˜åŒ–æ—¶æ›´æ–°ï¼‰
        setInterval(() => {
            // æ£€æŸ¥ç›‘æ§çŠ¶æ€æ˜¯å¦æœ‰å˜åŒ–
            fetch('/monitor/status')
                .then(response => response.json())
                .then(currentStatus => {
                    if (JSON.stringify(currentStatus) !== JSON.stringify(lastMonitoringStatus)) {
                        lastMonitoringStatus = currentStatus;
                        refreshMonitoring();
                    }
                })
                .catch(error => console.error('æ£€æŸ¥ç›‘æ§çŠ¶æ€å¤±è´¥:', error));
            
            // æ£€æŸ¥é€šçŸ¥æ˜¯å¦æœ‰å˜åŒ–
            fetch('/notifications')
                .then(response => response.json())
                .then(notifications => {
                    if (notifications.length !== lastNotificationCount) {
                        lastNotificationCount = notifications.length;
                        displayNotifications(notifications);
                    }
                })
                .catch(error => console.error('æ£€æŸ¥é€šçŸ¥å¤±è´¥:', error));
        }, 3000);
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            refreshMonitoring();
            loadNotifications();
        });
    </script>
